<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height,initial-scale=1">
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="/css/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="/css/login.css">
        <script src="/css/semantic.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>
            $(function(){

            })
        </script>
    </head>
    <body>
        <div class="container">
            <div id = "cardbox" class="ui blue fluid card">
                <div class="content">
                    <div class="left floated author">
                        <img id="iconImage" class="ui avatar image" src="/images/umbrella.png">
                    </div>
                    <div>
                        <div id="titleText" class="header">Login</div>
                        <div id="contentsText" class="description">
                            Enter your Id and Password to login.
                        </div>
                    </div>
                </div>
                <form id="form1" method="post" action="/process/adduser">
                    <table>
                        <tr class="row">
                            <td class="col1"><label id="contentsText">ID</label></td>
                            <td class="col2" colspan="2">
                                <div class="ui input">
                                    <input class="inputbox" type="text" name="id">
                                </div>
                            </td>
                            <td></td>
                        </tr>
                        <tr class="row">
                            <td class="col1"><label id="contentsText">Password</label></td>
                            <td class="col2" colspan="2">
                                <div class="ui input">
                                    <input class="inputbox" type="password" name="password">
                                </div>
                            </td>
                            <td></td>
                        </tr>
                        <tr class="row">
                            <td class="col1"><label id="contentsText">Name</label></td>
                            <td class="col2" colspan="2">
                                <div class="ui input">
                                    <input class="inputbox" type="text" name="name">
                                </div>
                            </td>
                            <td></td>
                        </tr>
                        <tr valign="baseline">
                            <td></td>
                            <td></td>
                            <td id="buttonContainer" align="right">
                                <input it="submitButtion" class="ui primary button" type="submit" value="sign up" name="">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
