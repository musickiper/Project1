<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Add Post</title>

        <!--Jquery-->
        <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

        <!--ckeditor-->
        <script src="https://cdn.ckeditor.com/4.7.3/standard-all/ckeditor.js"></script>

        <!--Semantic Ui-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

        <!-- Inline Javascript-->
        <script>
            $(function(){
                CKEDITOR.config.extraPlugins = 'colorbutton';
                CKEDITOR.env.isCompatible = true;
                CKEDITOR.replace('contents');
                CKEDITOR.config.height = '330px';
                CKEDITOR.config.width = '100%';
            });
        </script>

    </head>
    <body>
        <form class="content ui form" method="post" action="/process/addpost">
            <h1 class="ui dividing header" >Add Post</h4>

            <div class="two fields">
                <div class="field">
                    <label>Title</label>
                    <input type="text" name="title" placeholder="Enter title here." required>
                </div>
                <div class="field"></div>
            </div>
            <div class="field">
                <label>Contents</label>
                <textarea id="contents" name="contents" rows="10" cols="80" required></textarea>
            </div>
            <div class="two fields">
                <div class="field">
                    <label>Writer</label>
                    <input type="text" name="writer" placeholder="Enter writer's id" required>
                </div>
                <div class="field"></div>
            </div>
            <input class="ui submit button" type="submit" value="Add" name="">
            <input class="ui button" type="button" value="Cancel" name="" onclick="javascript:history.back()">
        </form>
    </body>
</html>
